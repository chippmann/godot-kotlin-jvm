name: PR Checks
on: [pull_request]

# Global Settings
env:
  GODOT_VERSION: 4.2-stable
  JVM_VERSION: 17

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-runner
  cancel-in-progress: true

jobs:
  jvm-build:
    name: ♨ Jvm
    uses: ./.github/workflows/jvm_builds.yml
    with:
      godot-version: 4.2-stable
      jvm-version: 17

